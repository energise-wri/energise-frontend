<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script src="/maps-and-data/settings.js"></script>

    <!-- <link rel="icon" type="image/png" href="/images/ea-logo-64.png" /> -->

    <link href="/stylesheets/style.css" rel="stylesheet" />
    <link href="/stylesheets/nav.css" rel="stylesheet" />

    <link href="/maps-and-data/lib/mapbox-gl.css" rel="stylesheet" />
    <script src="/maps-and-data/lib/mapbox-gl.js"></script>

    <link href="/maps-and-data/stylesheets/countries.css" rel="stylesheet" />
    <link href="/maps-and-data/stylesheets/maparea.css" rel="stylesheet" />

    <title>Energy Access Explorer</title>
  </head>

  <body>
    <nav>
      <input id="toggle"
             class="no-desktop"
             type="checkbox">

      <a href="#"
         class="no-desktop">
        <label for="toggle">
          <svg style="width:24px;height:24px" viewBox="0 0 24 14">
            <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
          </svg>&nbsp;
        </label>
      </a>

      <a id="energy-access-link"
         href="/">
        Energy Access Explorer
      </a>
    </nav>

    <div id="country-search">
      <input id="country-search-input"
             type="text"
             style="display: none;"
             placeholder="country name" />

      <div id="country-search-flag"></div>
    </div>

    <div id="country-overview">click on a (blue) country on the map</div>

    <div id="playground">
      <div id="maparea">
        <div id="mapbox-container"></div>
        <svg id="svg-map"><g id="map"></g></svg>
      </div>
    </div>

    <div id="app-loading" class="loading">
      <div class="spinner"></div>

      <p style="font-size: small">
        fetching things...
      </p>
    </div>
  </body>

  <script data-main="/maps-and-data/src/countries-init"
          src="/maps-and-data/lib/require.js"></script>
</html>
