<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <script src="/maps-and-data/settings.js"></script>

    <script src="/maps-and-data/lib/location.js"></script>

    <link href="/stylesheets/style.css" rel="stylesheet" />
    <link href="/stylesheets/nav.css" rel="stylesheet" />

    <link href="/maps-and-data/lib/mapbox-gl.css" rel="stylesheet" />
    <link href="/maps-and-data/stylesheets/layout.css" rel="stylesheet" />
    <link href="/maps-and-data/stylesheets/controls.css" rel="stylesheet" />
    <link href="/maps-and-data/stylesheets/maparea.css" rel="stylesheet" />
    <link href="/maps-and-data/stylesheets/layers.css" rel="stylesheet" />
    <link href="/maps-and-data/stylesheets/datasets.css" rel="stylesheet" />
    <link href="/maps-and-data/stylesheets/views.css" rel="stylesheet" />

    <title>Energy Access Explorer</title>
  </head>

  <body>
    <nav>
      <input id="toggle"
             class="no-desktop"
             type="checkbox">

      <label for="toggle" class="no-desktop">
        <svg style="width:24px;height:24px" viewBox="0 0 24 14">
          <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
        </svg>&nbsp;
      </label>

      <a id="energy-access-link"
         href="/">
        Energy Access Explorer
      </a>

      <div id="navigation-links">
        <a href="/maps-and-data/countries"
           style="color: var(--the-yellow);"
           class="toggleable">
          Maps&nbsp;&amp;&nbsp;Data
        </a>

        <a href="/methodology"
           class="toggleable">
          Methodology
        </a>

        <a href="/user-stories"
           class="toggleable">
          User&nbsp;Stories
        </a>

        <a href="/about"
           class="toggleable">
          About
        </a>

        <a href="/get-involved"
           class="toggleable">
          Get Involved
        </a>

        <a id="country-search"
           href="#"
           class="toggleable"
           style="flex: 0; padding: 6px 1em 0;">
          <svg id="icon-search" viewBox="0 0 32 32" width="24" height="24"><title>search</title><path d="M29.853 31.869l-7.672-7.45c-2.338 1.879-5.297 3.010-8.518 3.010-7.534 0-13.662-6.152-13.662-13.713 0-7.563 6.129-13.716 13.662-13.716s13.662 6.153 13.662 13.716c0 3.232-1.126 6.202-2.997 8.549l7.672 7.45-2.147 2.155zM3.035 13.716c0 5.88 4.766 10.665 10.627 10.665 5.859 0 10.627-4.785 10.627-10.665 0-5.882-4.768-10.668-10.627-10.668-5.861 0-10.627 4.786-10.627 10.668z"></path></svg>
          <div id="country-dropdown"></div>
        </a>
      </div>
    </nav>

    <div id="playground">
      <div id="controls-wrapper">
        <select id="controls-preset">
          <option value="custom" disabled>Select a preset</option>
          <option value="market">Market Identification</option>
          <option value="planning">Strategic Energy Planning</option>
          <option value="investment">Investment for Impact</option>
        </select>

        <div id="controls"></div>
      </div>

      <div id="visual">
        <div id="maparea">
          <canvas id="plot"></canvas>
          <div id="mapbox-container"></div>
        </div>
      </div>

      <div id="layers">
        <div id="views"></div>
        <ul id="layers-list"></ul>
      </div>
    </div>

    <div id="app-loading" class="loading">
      <div class="spinner"></div>

      <p style="font-size: small">
        Loading data...
      </p>
    </div>
  </body>

  <script data-main="/maps-and-data/src/tool-init"
          src="/maps-and-data/lib/require.js"></script>
</html>
