<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <script src="./libs.js"></script>
    <script src="./main.js"></script>

    <link href="/stylesheets/style.css" rel="stylesheet" />
    <link href="/stylesheets/nav.css" rel="stylesheet" />
    <link href="/stylesheets/thumbnails.css" rel="stylesheet" />

    <link href="/maps-and-data/stylesheets/countries.css" rel="stylesheet" />
    <link href="/maps-and-data/stylesheets/maparea.css" rel="stylesheet" />
    <link href="/maps-and-data/stylesheets/views.css" rel="stylesheet" />

    <title>Energy Access Explorer</title>
  </head>

  <body>
    <nav>
      <input id="toggle"
             class="no-desktop"
             type="checkbox">

      <a href="#"
         class="no-desktop">
        <label for="toggle">
          <svg style="width:24px;height:24px" viewBox="0 0 24 14">
            <path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
          </svg>&nbsp;
        </label>
      </a>

      <a id="energy-access-link"
         href="/">
        Energy Access Explorer
      </a>

      <div id="navigation-links">
        <a href="/maps-and-data/countries"
           class="toggleable">
          Maps&nbsp;&amp;&nbsp;Data
        </a>

        <a href="/methodology"
           class="toggleable">
          Methodology
        </a>

        <a href="/user-stories"
           class="toggleable">
          User&nbsp;Stories
        </a>

        <a href="/about"
           class="toggleable">
          About
        </a>

        <a href="/get-involved"
           class="toggleable">
          Get Involved
        </a>
      </div>
    </nav>

    <script>
      (function() {
        var links = document.querySelectorAll('nav #navigation-links a');

        for (var l of links) {
          if (location.pathname.match(new RegExp(l.getAttribute('href'))))
            l.classList.add("active");
        }
      })();
    </script>

    <div id="country-float">
      <input id="country-float-name"
             type="text"
             style="display: none;"
             placeholder="country name" />

      <div id="country-float-flag"></div>
    </div>

    <div id="playground">
      <div id="country-select"
           style="background-color: var(--the-darker-white);
                  position: absolute;
                  top: 20px;
                  left: 30px;">
        <input id="country-search-input"
               placeholder="Search here for a country"
               autofocus />

        <div id="country-dropdown"></div>

        <div style="font-weight: bold;
                    font-size: 0.9em;
                    padding: 1em;
                    background-color: var(--the-darker-white);
                    border: solid 1px #d9d9d9;
                    border-top: none">
          or click on a country on the map
        </div>
      </div>

      <div id="maparea">
        <svg id="svg-map"><g id="map"></g></svg>
      </div>

      <div id="country-selection-legend">
        <div class="land online">mapped</div>
        <div class="land selectable">considered</div>
        <div class="land">not considered</div>
      </div>
    </div>

    <div id="app-loading" class="loading">
      <div class="spinner"></div>
      <p style="font-size: small">Loading data...</p>
    </div>
  </body>

  <script>
    ea_presets = {
      "market": {
        "short": "Exploring new energy markets",
        "long": "Interested in where there is demand for electricity away from the existing grid."
      },
      "planning": {
        "short": "Planning for electrification",
        "long": "Interested in the overall picture of where demand and supply exists."
      },
      "investment": {
        "short": "Investing for Impact",
        "long": "Interested in where there is a lack of funding for renewable energy systems."
      },
      "custom": {
        "short": "Other",
        "long": "Customize the data analysis to your own interests."
      }
    };

    ea_map = null;

    ea_countries_setup();

    ea_ui_modal_setup();
    ea_ui_flash_setup();
  </script>
</html>
